<!DOCTYPE html>

<html>

<head>
    <title>Login - Controle de Gastos</title>
</head>

<body class="centralize">
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="email" id="email" oninput="onChangeEmail()" placeholder="seu@email.com"/>
            <div class="error" id="email-required-error">Insira um e-mail</div>
            <div class="error" id="email-invalid-error">Informe um e-mail válido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" id="password" oninput="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled >Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" disabled onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
